<!doctype html>
<html data-ng-app="manageChallenge">
<head>
  <meta name="format-detection" content="telephone=no"/>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <meta name="viewport" content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="bower_components/fontawesome/css/font-awesome.css">
  <link rel="stylesheet" href="css/app.css">

  <title>Topcoder Challenge Management</title>
</head>

<body data-ng-class="{'no-direct-scroll':directPanel,'no-application-scroll':applicationsPanel}">

  <div class="ui-wrapper" data-ng-class="{'direct-open':directPanel,'applications-open':applicationsPanel}">
    <div class="ui-page ui-animate">

      <header class="clearfix">
        <div data-ng-include="'aaf/layout/header.html'"></div>
      </header>

      <!-- App section (ng-view) -->
      <div class="main" data-ng-class="{'panel-open':mobileSearch}" data-ng-view></div>
    </div>
    
    <footer>
      <div data-ng-include="'aaf/layout/footer.html'"></div>  
    </footer>

  </div>

  <!-- TODO(DG: 10/16/2014): use grunt/bower magic to do replacement, minfication, etc for prod release -->
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/jqueryui/jquery-ui.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script src="bower_components/lodash/dist/lodash.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="bower_components/angular-ui-bootstrap-bower/ui-bootstrap-tpls.js"></script>
  <script src="bower_components/matchmedia-ng/matchmedia-ng.js"></script>
  <script src="bower_components/angular-placeholder-tai/lib/tai-placeholder.js"></script>
  <script src="bower_components/ng-table/ng-table.js"></script>

  <!-- Custom App Code -->
  <script src="app.js"></script>
  <script src="app.routes.js"></script>
  <script src="app.vars.js"></script>
  
  <script src="challenge-list/challenge-list.controller.js"></script>
  <script src="results/results.controller.js"></script>
  <script src="scorecard/scorecard.controller.js"></script>
  <script src="submissions/submissions.controller.js"></script>

  <!-- Generic Challenge Stuff -->
  <script src="challenge/challenge.module.js"></script>
  <script src="challenge/challenge.service.js"></script>

  <!-- AAF Stuff -->
  <script src="aaf/aaf.module.js"></script>
  <script src="aaf/aaf.vars.js"></script>
  <script src="aaf/utils.service.js"></script>  
  <script src="aaf/layout/header.service.js"></script>
  <script src="aaf/layout/profile.controller.js"></script>
  <script src="aaf/components/checkbox.directive.js"></script>
  <script src="aaf/components/force-click.directive.js"></script>
  <script src="aaf/components/num-fixed-length.directive.js"></script>
  <script src="aaf/components/off-click.directive.js"></script>
  <script src="aaf/components/resize.directive.js"></script>

  <!--[if IE 9]>
  <script src="bower_components/html5shiv/dist/html5shiv.js"></script>
  <![endif]-->

</body>
</html>
