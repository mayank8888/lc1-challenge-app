<!doctype html>
<html data-ng-app="manageChallenge">
<head>
  <meta name="format-detection" content="telephone=no"/>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <meta name="viewport" content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="css/app.css">

  <title>Topcoder Challenge Management</title>

</head>

<body data-ng-class="{'no-direct-scroll':directPanel,'no-application-scroll':applicationsPanel}">

<div class="ui-wrapper" data-ng-class="{'direct-open':directPanel,'applications-open':applicationsPanel}">
  <div class="ui-page ui-animate">

    <!-- TODO(DG: 10//2014): Move <header> to AAF; ideally replace this code w/ directive -->
    <header>
      <div class="ui-navbar" data-ng-controller="ProfileController">
        <div class="ui-container">
          <a href="/" class="text-hide logo"></a>

          <div class="pull-right main-actions">
            <nav>
              <ul>
                <li data-ng-class="{'active':popoverProfile}">
                  <a href="javascript:void(0);" class="text-hide icon icon-profile"
                     data-ng-click="profile_open()"
                     off-click="profile_close()">Profile
                  </a>
                </li>
              </ul>

              <!-- User Profile Popover -->
              <div
                class="ui-popover popover-profile"
                data-ng-class="{'popover-open':popoverProfile}"
                force-click>
                <div class="popover-content">
                  <div class="media">
                    <a href="javascript:void(0);" class="text-hide icon-close"
                       data-ng-click="profile_close()">
                      Close
                    </a>

                    <div class="pull-left">
                      <img src="img/user-thumb.png" data-ng-src="{{userInfo.thumb}}" alt="Thumb" class="thumbnail"/>
                    </div>
                    <div class="media-body">
                      <h4>{{userInfo.name}}</h4>
                      {{userInfo.handle}}
                    </div>
                  </div>

                  <div class="actions">
                    <ul>
                      <li>
                        <a href="https://www.topcoder.com/member-profile/rockabilly/" target="_blank"
                           class="icon-my-profile">My Profile</a>
                      </li>
                      <li>
                        <a href="http://community.topcoder.com/tc?module=MyHome" target="_blank"
                           class="icon-account-settings">Account Settings</a>
                      </li>
                      <li>
                        <a href="https://www.topcoder.com/login/" class="icon-sign-out">Sign Out</a>
                      </li>
                    </ul>
                  </div>
                  <!-- End .actions -->
                </div>
              </div>
              <!-- End .popover-profile User Profile Popover -->
            </nav>
          </div>
          <!-- End .main-actions -->
        </div>
        <!-- End .ui-container -->
      </div>
      <!-- End .ui-navbar -->

      <div class="header-action">
        <div class="ui-container">

          <div class="ui-popover popover-subApplication"
               data-ng-class="{'popover-open':directPanel}"
               force-click>
            <ul>
              <li
                data-ng-repeat="subApplication in subApplications"
                data-ng-class="{even: $index%2 === 1}">
                <a href="javascript:void(0);" data-ng-href="{{subApplication.href}}"
                   data-ng-class="{disabled:subApplication.disabled}">
                  <img src="img/sub-applications-thumb.png" data-ng-src="{{subApplication.thumb}}" alt="Application"
                       class="thumbnail"/>
                  {{subApplication.name}}
                </a>
              </li>
            </ul>
          </div>

          <div class="pull-left">
            <a href="javascript:void(0);" class="text-hide icon-hamburger"
               data-ng-click="direct_open()"
               data-ng-class="{active:directPanel}"
               off-click="direct_hide()">
              Hamburger
            </a>

            <h3><a href="#/challenges" style="color:inherit">Challenge Management</a></h3>
          </div>
        </div>
      </div>
      <!-- End .header-action -->

    </header>

    <!-- App section (ng-view) -->
    <div class="main" data-ng-class="{'panel-open':mobileSearch}" data-ng-view></div>

  </div>
  <!-- End .ui-page -->

</div>
<!-- End ui-wrapper -->

<!-- TODO(DG: 10//2014): Move <footer> to AAF; ideally replace this code w/ directive -->
<footer>
  <p>Â© 2014 Appirio, Inc.</p>
</footer>

<!-- TODO(DG: 10/16/2014): use grunt/bower magic to do replacement, minfication, etc for prod release -->
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/jqueryui/jquery-ui.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="bower_components/lodash/dist/lodash.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="bower_components/angular-resource/angular-resource.js"></script>
<script src="bower_components/angular-ui-bootstrap-bower/ui-bootstrap-tpls.js"></script>
<script src="bower_components/matchmedia-ng/matchmedia-ng.js"></script>
<script src="bower_components/angular-placeholder-tai/lib/tai-placeholder.js"></script>
<script src="bower_components/ng-table/ng-table.js"></script>

<!-- Custom -->
<script src="js/app.js"></script>

<script src="js/services/challenge-service.js"></script>
<script src="js/services/user-profile-service.js"></script>
<script src="js/services/utils-service.js"></script>
<script src="js/controllers/challenge-list-controller.js"></script>
<script src="js/controllers/profile-controller.js"></script>
<script src="js/controllers/results-controller.js"></script>
<script src="js/controllers/scorecard-controller.js"></script>
<script src="js/controllers/submissions-controller.js"></script>

<script src="js/directives/checkbox-directive.js"></script>
<script src="js/directives/force-click-directive.js"></script>
<script src="js/directives/num-fixed-length-directive.js"></script>

</html>
