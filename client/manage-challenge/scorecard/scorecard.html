<div>
  <!--sub headers-->
  <header class="sub-header">
    <div class="ui-container">
      <!--actions-->
      <div class="actions desktop">
        <a href="javascript:void(0);" ng-click="vm.saveScorecard()" class="btn" style="width:90px">Save</a>
        <a href="javascript:history.back()" class="btn" style="width:100px">Cancel</a>
      </div>
      <!--actions-->
      <div class="actions mobile">

        <a href="javascript:" class="btn filter {{filter_popover_open?'active':''}}" data-ng-click="filter_open()"><i></i></a>

        <div class="btn-group">
          <label class="btn {{view}}" data-ng-click="toggleView()"><i></i>
          </label>
        </div>
      </div>
      <!--title-->
      <div>
        <h3 class="aaf-sa-subappname">
          <i class="fa fa-check-square-o"></i>Scorecard
        </h3>
        <!-- TODO: remove hard-coded link; -->
        <!-- /* TODO (BG: 10/22/2014): make breadcrumb an Angular component */ -->
        <!--breadcrumb-->
        <span class="aaf-sa-breadcrumb"><a href="http://www.topcoder.com/challenge-details/{{vm.challenge.id}}" target="_blank">{{vm.challenge.name}} <i class="fa fa-sm fa-external-link-square"></i></a> / <a href="#/challenges/{{vm.challenge.id}}/submissions">Submissions</a> / {{vm.scorecard.sequence}} / Scorecard </span>
      </div>
    </div>
  </header>
  <div class="ui-container">
    <table data-ng-table="vm.tableParams" class="table subAppTable {{browser==='safari'?'safari':''}}" id="serenity-scorecardtable">
      <thead>
        <tr>
          <th class="checkAll">
            &nbsp;
          </th>
         <!-- BG: temporarily replaced bg-repeat for column headers w/explicit <th>'s so that I can try to set explicit widths on the columns. -->
         <th id="serenity-scorecardtable-colname-id">
          <div>{{vm.columnHeaders[0].colName}}</div>
         </th>
         <th id="serenity-scorecardtable-colname-requirement">
          <div>{{vm.columnHeaders[1].colName}}</div>
         </th>
         <th id="serenity-scorecardtable-colname-scoring">
          <div>{{vm.columnHeaders[2].colName}}</div>
         </th>         
         <!-- BG: /end of temporary table fixes -->
        </tr>
      </thead>
      <tbody>
        <tr class="{{checkboxes.items[scoreItem.id]?'select':''}}" data-ng-class="$odd?'odd':''" data-ng-repeat="scoreItem in $data">
          <td>
            &nbsp;
          </td>
          <td class="text-left idColumn">
            {{scoreItem.requirement.id}}
          </td>
          <td class="text-left">
            {{scoreItem.requirement.text}}
          </td>

          <td>
        <!-- {{$index}} -->

            <div class="btn-group pull-left" data-toggle="buttons-radio" data-container="body" >
              <button type="button" ng-model="scoreItem.score" class="btn btn-score" tooltip="Remove score selection" tooltip-append-to-body="true" btn-radio="''" checked="checked" ><span class="fa fa-ban"></i></button>
              <button type="button" ng-model="scoreItem.score" class="btn btn-score" tooltip="Incomplete or does not meet Expectations" tooltip-append-to-body="true" btn-radio="'0'">0</button>
              <button type="button" ng-model="scoreItem.score" class="btn btn-score" tooltip="Well below expectations" tooltip-append-to-body="true" btn-radio="'1'">1</button>
              <button type="button" ng-model="scoreItem.score" class="btn btn-score" tooltip="Slightly below expectations" tooltip-append-to-body="true" btn-radio="'2'">2</button>
              <button type="button" ng-model="scoreItem.score" class="btn btn-score" tooltip="Meets expectations" tooltip-append-to-body="true" btn-radio="'3'">3</button>
              <button type="button" ng-model="scoreItem.score" class="btn btn-score" tooltip="Exceeds expectations" tooltip-append-to-body="true" btn-radio="'4'">4</button>

            </div>
          </td>
          <!-- td data-ng-if="!phone" class="text-left" data-sortable="'col4'">
            <textarea ng-model="scoreItem.comment" rows="3" cols="50" placeholder="Optional comment"></textarea>
          </td -->
        </tr>
      </tbody>
    </table>
    <!--end table-->

  </div>
</div>
